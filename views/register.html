<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Registrar Usuario - Shelfy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://kit.fontawesome.com/a2e0d5f0c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-main">
        <div class="container">
            <a class="navbar-brand" href="/">Shelfy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Agregar Producto</a></li>
                    <li class="nav-item"><a class="nav-link" href="/edit">Editar Producto</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center py-5 bg-light-yellow">
        <div class="container">
            <h1 class="display-4 text-main">Bienvenido a Shelfy</h1>
            <p class="lead">Tu registro interactivo, moderno y global de productos</p>
        </div>
    </header>

    <div class="container my-5">
        <h2 class="mb-4 text-secondary text-center">Registrar Usuario</h2>
        <form id="registerForm"
                action="/register"
                method="POST"
                class="p-4 shadow rounded bg-light-yellow">

            <div class="mb-3">
                <label for="username" class="form-label">
                Usuario <i class="fas fa-user"></i>
                </label>
                <input type="text"
                    class="form-control"
                    id="username"
                    name="username"       
                    required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                Contraseña <i class="fas fa-lock"></i>
                </label>
                <input type="password"
                    class="form-control"
                    id="password"
                    name="password"         
                    required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">
                Rol <i class="fas fa-user-tag"></i>
                </label>
                <select id="role"
                        name="role"             
                        class="form-select"
                        required>
                <option value="">Seleccionar rol...</option>
                <option value="admin">Administrador</option>
                <option value="capturador">Capturador</option>
                <option value="visitante">Visitante</option>
                </select>
            </div>

            <button type="submit" class="btn btn-edit w-100">Registrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
