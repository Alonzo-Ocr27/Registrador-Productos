<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Agregar Producto - Shelfy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://kit.fontawesome.com/a2e0d5f0c7.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-main">
        <div class="container">
            <a class="navbar-brand" href="/">Shelfy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Agregar Producto</a></li>
                    <li class="nav-item"><a class="nav-link" href="/edit">Editar Producto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 text-secondary text-center">Registrar un nuevo producto</h2>
        <form id="productForm" class="p-4 shadow rounded bg-light-yellow">
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre del producto <i class="fas fa-box"></i></label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoría <i class="fas fa-tags"></i></label>
                <select id="category" class="form-select" required>
                    <option value="">Seleccionar...</option>
                    <option>Electrónica</option>
                    <option>Ropa</option>
                    <option>Alimentos</option>
                    <option>Hogar</option>
                    <option>Libros</option>
                    <option>Otros</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad <i class="fas fa-sort-numeric-up"></i></label>
                <input type="number" class="form-control" id="quantity" min="1" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado del producto <i class="fas fa-info-circle"></i></label>
                <select id="status" class="form-select" required>
                    <option value="">Seleccionar...</option>
                    <option>Nuevo</option>
                    <option>Usado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="provider" class="form-label">Proveedor <i class="fas fa-truck"></i></label>
                <input type="text" class="form-control" id="provider" required>
            </div>
            <button type="submit" class="btn btn-edit w-100">Agregar Producto</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
