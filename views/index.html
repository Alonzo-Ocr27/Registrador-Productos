<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>Bienvenido a Shelfy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-main">
        <div class="container">
            <a class="navbar-brand" href="/">Shelfy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Agregar Producto</a></li>
                    <li class="nav-item"><a class="nav-link" href="/edit">Editar Producto</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="btn btn-outline-light" href="/register">Registrar Usuario</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center py-5 bg-light-yellow">
        <div class="container">
            <h1 class="display-4 text-main">Bienvenido a Shelfy</h1>
            <p class="lead">Tu registro interactivo, moderno y global de productos</p>
        </div>
    </header>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-secondary mb-0">Listado de productos</h2>
            <a href="/edit" class="btn btn-edit">Ir a Editar Productos</a>
        </div>

        <div class=""table-responsive></div>
        <table class="table table-hover table-striped shadow">
            <thead class="table-main">
                <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Cantidad</th>
                    <th>Estado</th>
                    <th>Proveedor</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Productos se cargan desde app.js -->
            </tbody>
        </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
