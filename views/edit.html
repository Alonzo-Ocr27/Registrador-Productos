<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Editar Productos - Shelfy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-main">
        <div class="container">
            <a class="navbar-brand" href="/">Shelfy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Agregar Producto</a></li>
                    <li class="nav-item"><a class="nav-link" href="/edit">Editar Producto</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 text-secondary text-center">Editar Productos Registrados</h2>
        <div class="table-responsive"></div>
        <table class="table table-hover table-striped shadow">
            <thead class="table-main">
                <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Cantidad</th>
                    <th>Estado</th>
                    <th>Proveedor</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llenará con JS -->
            </tbody>
        </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="editForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editIndex">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCategory" class="form-label">Categoría</label>
                        <select id="editCategory" class="form-select" required>
                            <option value="">Seleccionar...</option>
                            <option>Electrónica</option>
                            <option>Ropa</option>
                            <option>Alimentos</option>
                            <option>Hogar</option>
                            <option>Libros</option>
                            <option>Otros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editQuantity" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="editQuantity" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="editStatus" class="form-label">Estado</label>
                        <select id="editStatus" class="form-select" required>
                            <option value="">Seleccionar...</option>
                            <option>Nuevo</option>
                            <option>Usado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editProvider" class="form-label">Proveedor</label>
                        <input type="text" class="form-control" id="editProvider" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-edit">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
